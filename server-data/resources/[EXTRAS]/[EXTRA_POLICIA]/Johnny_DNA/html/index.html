<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <img src="assets/images/logo.png"/>
        <hr />
      </div>
      <div id="body">
        <div id="gradient"></div>
        <div id="body-wrapper">
          <div id="home">
            <h1>Bem-Vindo!</h1>
            <button class="btn waves-effect" id="btn-upload">Carregar ADN</button>
            <button class="btn waves-effect" id="btn-match">Correspondência</button>
            <button class="btn waves-effect" id="btn-lab">Relatórios Laboratório</button>
            <button class="btn waves-effect" id="btn-remove">Remover ADN</button>
            <div id="folders">
              <div class="folder" id="btn-brottsplatser">
                <i class="material-icons">folder</i>
                <p>Cenas Crimes</p>
              </div>
              <div class="folder" id="btn-personer">
                <i class="material-icons">folder</i>
                <p>Pessoas</p>
              </div>
            </div>
          </div>
          <div id="upload">
            <button class="btn waves-effect btn-back">Voltar</button>
            <h1>Uploading..</h1>
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <p class="upload-success"></p>
          </div>
          <div id="match">
            <button class="btn waves-effect btn-back">Voltar</button>
            <h1>Procurar Correspondência</h1>
            <p>Introduz o ID do ADN de uma cena de crime para procurar uma correspondência com alguma pessoa.</p>
            <form>
              <input id="match-input" placeholder="DNA ID" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-match-go">Testar</button>
            <p id="match-message"></p>
          </div>
          <div id="lab">
            <button class="btn waves-effect btn-back">Voltar</button>
            <h1>Resultado Laboratório</h1>
            <ul>

            </ul>
          </div>
          <div id="database">
            <button class="btn waves-effect btn-back">Voltar</button>
            <h1>Base de Dados</h1>
            <div id="personer">
              <ul>

              </ul>
            </div>
            <div id="brottsplatser">
              <ul>

              </ul>
            </div>
          </div>
          <div id="remove">
            <button class="btn waves-effect btn-back">Voltar</button>
            <h1>Remover</h1>
            <form>
              <input id="remove-password" placeholder="Password" type="password"/>
              <input id="remove-id" placeholder="ID do ADN" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-remove-go">Remover</button>
            <p id="remove-message"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
