<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="radar.js" type="text/javascript"></script>
        <link href="radar.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onselectstart="return false;" ondragstart="return false;">
		<!-- Police Radar -->
		<div id="policeradar" style="display: none;"> 
			<div class="antennalabel antennalabeltop">Antena Frontal</div>

			<div class="logo">Radar<br>WorldTuga</div>

			<div class="main">
				<div class="container">
					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="fwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Velocidade Frontal</div>
					</div>

					<div class="patrolcontainer">
						<div class="speedsourcecontainer target" data-target="bwdspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Velocidade Traseira</div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer" style="margin-top: 20px;">
						<div class="speedfastcontainer locked" data-target="fwdfast">
							<div class="speednumber text2"></div>
							<div class="speednumber text2"></div>
							<div class="speednumber text2"></div>
						</div>

						<div class="label">Alarme Frontal</div>
					</div>

					<div class="patrolcontainer" style="margin-bottom: 20px;">
						<div class="speedfastcontainer locked" data-target="bwdfast">
							<div class="speednumber text2"></div>
							<div class="speednumber text2"></div>
							<div class="speednumber text2"></div>
						</div>

						<div class="label">Alarme Traseiro</div>
					</div>
				</div>

				<div class="container">
					<div class="patrolcontainer">
						<div class="speedfastcontainer patrol" data-target="patrolspeed">
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
							<div class="speednumber text"></div>
						</div>

						<div class="label">Velocidade Atual</div>
					</div>
				</div>		
			</div>

			<div class="antennalabel antennalabelbottom">Antena Traseira</div>
		</div>


		<!-- Police Radar - Remote control --> 
		<div id="policeradarrc" style="display: none;">
			<div class="container">
				<button class="toggle" data-action="radar_toggle">Ativar / Desativar Radar</button>
			</div>

			<div class="label">Antena Frontal</div>

			<div class="container">
				<button class="rowbutton frontopp" data-action="radar_frontopp">OPP</button>
				<button class="rowbutton frontxmit" data-action="radar_frontxmit">XMIT</button>
				<button class="rowbutton frontsame" data-action="radar_frontsame">SAME</button>
			</div>

			<div class="breakline"></div>

			<div class="container">
				<button class="rowbutton rearopp" data-action="radar_rearopp">OPP</button>
				<button class="rowbutton rearxmit" data-action="radar_rearxmit">XMIT</button>
				<button class="rowbutton rearsame" data-action="radar_rearsame">SAME</button>
			</div>

			<div class="label">REAR ANTENNA</div>

			<div class="container">
				<button class="limit" data-action="radar_setlimit">Selecionar Velocidade MÃ¡xima</button>
			</div>

			<div class="container">
				<button class="limit" data-action="radar_speedtype" style="margin-top: 0px;">ALTERAR VELOCIDADE</button>
			</div>

			<div class="container">
				<button class="limit" data-action="radar_lockbeep" style="margin-top: 0px;">ALTERAR SOM</button>
			</div>

			<div class="container">
				<button class="close" data-action="close">FECHAR</button>
			</div>
		</div>
    </body>
</html>
