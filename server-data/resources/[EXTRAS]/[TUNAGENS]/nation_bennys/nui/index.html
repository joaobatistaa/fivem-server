<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="css.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	</head>
	<body>
		<div id="actionmenu">
			<div id="principal" class="principal prevent-select">
				<div id="titulo" class="titulo prevent-select">Bennys</div>
				<div id="menu" class="menu prevent-select" data-action="mainMenu"></div>
			</div>
			<button id="voltar" class="voltar prevent-select" data-action="mainMenu">Voltar&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-alt-circle-left"></i></button>
			<button id="sair" class="voltar prevent-select" data-action="hideMenu">Sair&nbsp;&nbsp;&nbsp;<i class="fas fa-window-close"></i></button>
			<div class="price prevent-select">Total: <span style="color: rgb(46, 146, 71);">€ </span><span id="preco">0</span>,00</div>
			<button id="pagar" class="pagar prevent-select" data-action="none">Pagar&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-holding-usd"></i></button>
			<div class="camera prevent-select" id="cam">Pressiona <span style="color: rgb(241, 66, 66);">h</span> para libertar a câmera</div>
		</div>
		<div id="repair">
			veículo <span style="color: rgb(238, 64, 64);">Danificado</span>
			<button id="reparar" class="reparar prevent-select">Reparar&nbsp;&nbsp;&nbsp;<i class="fas fa-tools"></i></button>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
