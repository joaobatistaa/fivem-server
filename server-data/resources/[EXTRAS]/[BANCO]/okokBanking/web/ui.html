<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@5.0/dist/style.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="card main_card">
			<div class="card-body main_card-body">
				<div class="row h-100" id="menu"></div>
			</div>
		</div>

		<div class="card atm_card">
			<div class="card-body atm_card-body d-flex justify-content-center align-items-center flex-column">
				<span class="close-button close-atm"><i class="fas fa-times"></i></span>
				<div class="text-center">
					<img src="img/logo.png" class="logo">
				</div>
				<div class="dots d-flex">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
				<span id="text_atm">Insira o seu PIN</span>
				<div class="numbers">
					<div class="row">
						<div class="number">1</div>
						<div class="number">2</div>
						<div class="number">3</div>
					</div>
					<div class="row">
						<div class="number">4</div>
						<div class="number">5</div>
						<div class="number">6</div>
					</div>
					<div class="row">
						<div class="number">7</div>
						<div class="number">8</div>
						<div class="number">9</div>
					</div>
					<div class="row">
						<div class="number">C</div>
						<div class="number">0</div>
						<div class="number">OK</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Deposit Modal -->
		<div class="modal fade" id="depositModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered w25">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4 text-center">
						<span class="modal-t">Depositar Dinheiro</span>
						<span class="close-button" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="deposit_value" class="form-control flex-grow-1 text-center" placeholder="Quantia" onkeyup="checkIfEmpty()">
							<button type="button" id="depositMoney" class="btn btn-blue flex-grow-1 fs1875" data-bs-toggle="modal" data-bs-target="#depositModal" disabled><i class="bi bi-upload"></i> DEPOSITAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Withdraw Modal -->
		<div class="modal fade" id="withdrawModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered w25">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4 text-center">
						<span class="modal-t">Levantar Dinheiro</span>
						<span class="close-button" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="withdraw_value" class="form-control flex-grow-1 text-center" placeholder="Quantia" onkeyup="checkIfEmpty()">
							<button type="button" id="withdrawMoney" class="btn btn-blue flex-grow-1 fs1875" data-bs-toggle="modal" data-bs-target="#withdrawModal" disabled><i class="bi bi-download"></i> LEVANTAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Transfer Modal -->
		<div class="modal fade" id="transferModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered w25">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4 text-center">
						<span class="modal-t">Transferir Dinheiro</span>
						<span class="close-button" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="transfer_value" class="form-control flex-grow-1 text-center" placeholder="Quantia" onkeyup="checkIfEmpty()">
							<input type="text" id="transfer_iban" class="form-control flex-grow-1 text-center" placeholder="IBAN" onkeyup="checkIfEmpty()">
							<button type="button" id="transferMoney" class="btn btn-blue flex-grow-1 fs1875" data-bs-toggle="modal" data-bs-target="#transferModal" disabled><i class="fas fa-exchange-alt"></i> TRANSFERIR</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Buy CC -->
		<div class="modal fade" id="buycc_modal" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered modal-buycc">
				<div class="modal-content myinvoices_modal-content">
					<div class="modal-body p-4 text-center">
						<span class="modal-t">Tens a certeza?</span>
						<hr>
						<span class="close-button" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div class="text-center modal-t fw500">Queres comprar um novo cartão de crédito?</div>
						<div class="d-flex justify-content-center align-items-center mt-2">
							<button type="button" class="btn btn-dark w-50 me-2 buyccbtn fs1875" data-bs-dismiss="modal"><i class="fas fa-times"></i> CANCELAR</button>
							<button type="button" id="buy_new_cc" class="btn btn-blue w-50 ms-2 buyccbtn fs1875" data-bs-dismiss="modal"><i class="fas fa-shopping-cart"></i> COMPRAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/de03e13cb2.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@5.0" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
  	</body>
</html>
