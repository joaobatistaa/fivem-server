<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div id="main">
		<div class="maintext">Menu Néon</div>
		<div class="close" id="button-closed"><img src="images/close.png"></img></div>
		<div class="buttons">
			<div class="slot" id="button-anims"><img src="images/neons.png"></img></div>
			<div class="slot" id="button-colors"><img src="images/colors.png"></img></div>
			<div class="slot" id="button-settings"><img src="images/settings.png"></img></div>
		</div>
	</div>
	<div id="colors">
		<div class="maintext">Cores do Néon</div>
		<div class="close" id="cbutton-closed"><img src="images/close.png"></img></div>
		<div class="back" id="cbutton-back"><img src="images/back.png"></img></div>
		<div class="container">
			<div class="rgb-button">
				<div class="cardtext">Ativar RGB</div>
				<label class="switch">
					<input type="checkbox" id="s-rgbanim">
					<span class="slider" id="srgbanim"></span>
				</label>
			</div>
		</div>
		<div class="colorchanger" id="colorchange">
			<input class="pickercolor" id="color-picker" value="#ff6600"/>
		</div>	
	</div>	
	<div id="anims">
		<div class="maintext">Animação</div>
		<div class="close" id="nbutton-closed"><img src="images/close.png"></img></div>
		<div class="back" id="nbutton-back"><img src="images/back.png"></img></div>
		<div class="container">
		  	<div class="neon1">
		  		<div class="cardtext">Esquerdo</div>
				<label class="switch">
					<input type="checkbox" id="s-neon1">
					<span class="slider" id="sneon-1"></span>
				</label>
			</div>
			<div class="neon2">
				<div class="cardtext">Direito</div>
				<label class="switch">
					<input type="checkbox" id="s-neon2">
					<span class="slider" id="sneon-2"></span>
				</label>
			</div>
		  	<div class="neon3">
		  		<div class="cardtext">Frontal</div>
				<label class="switch">
					<input type="checkbox" id="s-neon3">
					<span class="slider" id="sneon-3"></span>
				</label>
			</div>
		  	<div class="neon4">
		  		<div class="cardtext">Traseiro</div>
				<label class="switch">
					<input type="checkbox" id="s-neon4">
					<span class="slider" id="sneon-4"></span>
				</label>
			</div>
			<div class="allneons">
		  		<div class="cardtext">Todos</div>
				<label class="switch">
					<input type="checkbox" id="s-allneons">
					<span class="slider" id="sneon-all"></span>
				</label>
			</div>
			<div class="crisscross">
		  		<div class="cardtext">Cruzado</div>
				<label class="switch">
					<input type="checkbox" id="s-crisscross">
					<span class="slider" id="sneon-crisscross"></span>
				</label>
			</div>
			<div class="lightning">
		  		<div class="cardtext">Raio</div>
				<label class="switch">
					<input type="checkbox" id="s-lightning"> 
					<span class="slider" id="sneon-lightning"></span>
				</label>
			</div>
			<div class="fourways">
				<div class="cardtext">Quatro</div>
				<label class="switch">
					<input type="checkbox" id="s-fourways"> 
					<span class="slider" id="sneon-fourways"></span>
				</label>
			</div>
			<div class="blinking">
				<div class="cardtext">Piscando</div>
				<label class="switch">
					<input type="checkbox" id="s-blinking"> 
					<span class="slider" id="sneon-blinking"></span>
				</label>
			</div>
			<div class="snake">
		  		<div class="cardtext">Cobra</div>
				<label class="switch">
					<input type="checkbox" id="s-snake"> 
					<span class="slider" id="sneon-snake"></span>
				</label>
			</div>
			<div class="allinone">
		  		<div class="cardtext">All IN 1</div>
				<label class="switch">
					<input type="checkbox" id="s-allinone"> 
					<span class="slider" id="sneon-allinone"></span>
				</label>
			</div>			
		</div>
	</div>	
	<div id="settings">
		<div class="maintext">Definições</div>
		<div class="close" id="sbutton-closed"><img src="images/close.png"></img></div>
		<div class="back" id="sbutton-back"><img src="images/back.png"></img></div>
		<div class="container">
		  	<div class="aspeed1">
		  		<div class="cardtext">Velocidade 1x</div>
				<label class="switch">
					<input type="checkbox" id="s-aspeed1">
					<span class="slider" id="aspeed-1"></span>
				</label>
			</div>
			<div class="aspeed2">
		  		<div class="cardtext">Velocidade 2x</div>
				<label class="switch">
					<input type="checkbox" id="s-aspeed2">
					<span class="slider" id="aspeed-2"></span>
				</label>
			</div>	
			<div class="aspeed3">
		  		<div class="cardtext">Velocidade 3x</div>
				<label class="switch">
					<input type="checkbox" id="s-aspeed3">
					<span class="slider" id="aspeed-3"></span>
				</label>
			</div>
			<div class="rgbspeed1">
		  		<div class="cardtext">RGB 1x</div>
				<label class="switch">
					<input type="checkbox" id="s-rgbspeed1">
					<span class="slider" id="rgbspeed-1"></span>
				</label>
			</div>
			<div class="rgbspeed2">
		  		<div class="cardtext">RGB 2x</div>
				<label class="switch">
					<input type="checkbox" id="s-rgbspeed2">
					<span class="slider" id="rgbspeed-2"></span>
				</label>
			</div>	
			<div class="rgbspeed3">
		  		<div class="cardtext">RGB 3x</div>
				<label class="switch">
					<input type="checkbox" id="s-rgbspeed3">
					<span class="slider" id="rgbspeed-3"></span>
				</label>
			</div>			
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>

</body>
