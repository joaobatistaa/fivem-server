<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lapraces</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="editor">
                    <span id="editor-racename">Corrida: Corrida Teste</span>
                    <span id="editor-checkpoints">Checkpoints: 1 / ?</span>
                    <span id="editor-keys-add"><span style="color: rgb(0, 201, 0);">7</span> - Adicionar Checkpoint</span>
                    <span id="editor-keys-tiredistance"></span>
                    <span id="editor-keys-delete"></span>
                    <span id="editor-keys-cancel"><span style="color: rgb(255, 43, 43);">9</span> - Cancelar Edição</span>
                    <span id="editor-keys-save"><span style="color: rgb(0, 201, 0);">K</span> - Guardar Corrida</span>
                </div>

                <div class="race">
                    <span id="race-racename">Corrida: Corrida Teste</span>
                    <span id="race-checkpoints">Checkpoints: 1 / 1</span>
                    <span id="race-lap">Volta: 1 / 1</span>
                    <span id="race-time">Volta Atual: </span>
                    <span id="race-besttime">Melhor Volta: </span>
                    <span id="race-totaltime">Tempo Total: </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
