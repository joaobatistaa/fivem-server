<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
      </head>
    <body>
		<div id="basicmain">
			<div class="container">
				<div id="barIcon">
					<i class="fas fa-heartbeat" id="corazonvida"></i>
				</div>
				<div id="health">
					<div id="boxHealth"></div>
				</div>
				<div id="barIcon">
					<i class="fas fa-shield-alt" id="escudo"></i>
				</div>
				<div id="armor">
					<div id="boxArmor"></div>
				</div>
			</div>
		</div>
		<div id="status1main">
			<div class="statuscontainer1">
				<div id="barIcon">
					<i class="fas fa-utensils" id="comida"></i>
				</div>
				<div id="status1">
					<div id="boxStatus1"></div>
				</div>
				<div id="barIcon">
					<i class="fas fa-tint" id="agua"></i>
				</div>
				<div id="status2">
					<div id="boxStatus2"></div>
				</div>
			</div>
		</div>
		<div id="walletmain">
			<div class="wallet">
				<div id="iconfav">
					<i class="fas fa-hand-holding-usd fa-3x"></i>
				</div>
				<div id="wallet">
					<div id="walletbox">0</div>
				</div>
			</div>
		</div>
		<div id="bankmain">
			<div class="bank">
				<div id="iconfav">
					<i class="fas fa-money-check-alt fa-3x"></i>
				</div>
				<div id="bank">
					<div id="bankbox">0</div>
				</div>
			</div>
		</div>
		<div id="jobmain">
			<div class="job">
				<div id="iconfav">
					<i class="far fa-address-book fa-3x"></i>
				</div>				
				<div id="jobd">
					<div id="jobbox"></div>
				</div>				
			</div>
		<div id="oxygenmain">
			<div class="oxygen">
				<div id="iconfav">
					<i class="fas fa-swimmer fa-3x"></i>
				</div>
				<div class="oxygend">
					<div id="updateoxy"></div>
				</div>
			</div>
		</div>
        <div class="settings">
            <button id="confirm" type="button"><i class="fas fa-check"></i></button>
            <button id="close" type="button"><i class="fas fa-times"></i></button>
            <button id="default" type="button"><i class="far fa-trash-alt"></i></button>
            <div class="colorbuttons">
              <label class="form-switch" id="switch1">
                <input type="checkbox" id="ch1" name="settings" checked="checked" value="1">
                <i></i><span class="button1text">Ver Emprego</span></label>
              <label class="form-switch" id="switch2">
                <input type="checkbox" id="ch2" name="settings" checked="checked" value="2">
                <i></i><span class="button2text">Ver Dinheiro</span></label>
              <label class="form-switch" id="switch3">
                <input type="checkbox" id="ch3" name="settings" checked="checked" value="3">
                <i></i><span class="button2text">Ver Status</span></label>				
            </div>
			<div class="colorchanger">
				<input class="pickercolor" id="color-picker" value="#ff0000"/>
			</div>
          </div>
    </body>
</html>
